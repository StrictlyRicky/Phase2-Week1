<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="351010311828-11to195r2f1cik3pdfftd4b8guh5k467.apps.googleusercontent.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Fancy Todo</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
        <span class="col-11"></span>
        <button class="btn btn-outline-dark ml-auto" onclick="login()" id="loginButton">Log In</button>
        <button class="btn btn-outline-dark ml-auto" onclick="register()" id="registerButton">Sign Up</button>
        <button class="btn btn-outline-dark" onclick="signOut()" id="signOutButton">Sign out</button>
    </nav>

    <!-- AUTOTOGGLE MODAL -->
    <div id="container2">
        <div class="modal fade" id="enterPasswordModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Almost There</h5>
                        <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="passwordForm">
                            <input type="password" placeholder="Password" id="password">
                            <button id="submitButton" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN FORM -->
    <div id="container3">
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Welcome!</h5>
                        <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="loginForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-dark col">Submit</button>
                                <div class="g-signin2 m-3" id="signInButton" data-onsuccess="onSignIn"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REGISTER FORM -->
    <div id="container4">
        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Welcome!</h5>
                        <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="registerForm">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-dark col">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN PAGE -->
    <div class="container" id="mainPage">
        <h2 class="text-center">To Do <small class="text-muted">List</small></h2>
        <form method="POST" id="addNewTodoForm" class="form-inline">
            <div class="form-group m-5">
                <input type="text" class="form-control" id="title"placeholder="Title" required>
            </div>
            <div class="form-group m-5">
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <div class="form-group m-5">
                <select id="status" class="form-control" required>
                    <option>Done</option>
                    <option>Pending</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="ToDos">
            </tbody>
        </table>
    </div>

</body>
<footer>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="/scripts/index.js"></script>
        <script src="/scripts/user.js"></script>
        <script src="/scripts/todo.js"></script>
</footer>
</html>
